<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>github:buttons</title>
    <link rel="stylesheet" href="components/octicons/octicons/octicons.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <header>
      <h1><!-- The Unofficial --><span class="logo-github octicon octicon-logo-github"></span><span class="logo-colon">:</span><span class="logo-buttons">buttons</span></h1>
    </header>
    <main>
      <div class="gh-buttons mega count">
        <a href="https://github.com/ntkme" class="github-button" data-style="mega"
          data-count-href="/ntkme/followers" data-count-api="/users/ntkme#followers">Follow @ntkme</a>
        <a href="https://github.com/ntkme/github-buttons" class="github-button" data-style="mega" data-icon="octicon-eye"
          data-count-href="/ntkme/github-buttons/watchers" data-count-api="/repos/ntkme/github-buttons#subscribers_count">Watch</a>
        <a href="https://github.com/ntkme/github-buttons" class="github-button" data-style="mega" data-icon="octicon-star"
          data-count-href="/ntkme/github-buttons/stargazers" data-count-api="/repos/ntkme/github-buttons#stargazers_count">Star</a>
        <a href="https://github.com/ntkme/github-buttons" class="github-button" data-style="mega" data-icon="octicon-git-branch"
          data-count-href="/ntkme/github-buttons/network" data-count-api="/repos/ntkme/github-buttons#forks_count">Fork</a>
        <a href="https://github.com/ntkme/github-buttons/issues" class="github-button" data-style="mega" data-icon="octicon-issue-opened"
          data-count-api="/repos/ntkme/github-buttons#open_issues_count">Issue</a>
      </div>
      <div class="gh-buttons mega">
        <a href="https://github.com/ntkme" class="github-button" data-style="mega">Follow @ntkme</a>
        <a href="https://github.com/ntkme/github-buttons" class="github-button" data-style="mega" data-icon="octicon-eye">Watch</a>
        <a href="https://github.com/ntkme/github-buttons" class="github-button" data-style="mega" data-icon="octicon-star">Star</a>
        <a href="https://github.com/ntkme/github-buttons" class="github-button" data-style="mega" data-icon="octicon-git-branch">Fork</a>
        <a href="https://github.com/ntkme/github-buttons/issues" class="github-button" data-style="mega" data-icon="octicon-issue-opened">Issue</a>
        <a href="https://github.com/ntkme/github-buttons/archive/master.zip" class="github-button" data-style="mega" data-icon="octicon-cloud-download">Download</a>
        <a href="https://gist.github.com/schacon/1" class="github-button" data-style="mega" data-icon="octicon-gist">The Meaning of Gist</a>
      </div>
      <div class="gh-buttons count">
        <a href="https://github.com/ntkme" class="github-button"
          data-count-href="/ntkme/followers" data-count-api="/users/ntkme#followers">Follow @ntkme</a>
        <a href="https://github.com/ntkme/github-buttons" class="github-button" data-icon="octicon-eye"
          data-count-href="/ntkme/github-buttons/watchers" data-count-api="/repos/ntkme/github-buttons#subscribers_count">Watch</a>
        <a href="https://github.com/ntkme/github-buttons" class="github-button" data-icon="octicon-star"
          data-count-href="/ntkme/github-buttons/stargazers" data-count-api="/repos/ntkme/github-buttons#stargazers_count">Star</a>
        <a href="https://github.com/ntkme/github-buttons" class="github-button" data-icon="octicon-git-branch"
          data-count-href="/ntkme/github-buttons/network" data-count-api="/repos/ntkme/github-buttons#forks_count">Fork</a>
        <a href="https://github.com/ntkme/github-buttons/issues" class="github-button" data-icon="octicon-issue-opened"
          data-count-api="/repos/ntkme/github-buttons#open_issues_count">Issue</a>
      </div>
      <div class="gh-buttons">
        <a href="https://github.com/ntkme" class="github-button" >Follow @ntkme</a>
        <a href="https://github.com/ntkme/github-buttons" class="github-button" data-icon="octicon-eye">Watch</a>
        <a href="https://github.com/ntkme/github-buttons" class="github-button" data-icon="octicon-star">Star</a>
        <a href="https://github.com/ntkme/github-buttons" class="github-button" data-icon="octicon-git-branch">Fork</a>
        <a href="https://github.com/ntkme/github-buttons/issues" class="github-button" data-icon="octicon-issue-opened">Issue</a>
        <a href="https://github.com/ntkme/github-buttons/archive/master.zip" class="github-button" data-icon="octicon-cloud-download">Download</a>
        <a href="https://gist.github.com/schacon/1" class="github-button" data-icon="octicon-gist">The Meaning of Gist</a>
      </div>
    </main>
    <footer>
      <script async defer id="github-bjs" src="buttons.js"></script>
    </footer>
  </body>
</html>
